<ion-view title="Lista de Livros" id="page5" style="background-color:#B3B38B;">
  <script>
    document.ready(function(){
      $scope.buscaListaLivros();
    });
  </script>
  <ion-content padding="true" style="background: url(img/bg_lista_livros.jpg) no-repeat center;background-size:cover;" class="has-header"  ng-controller="livroCtrl">

    <h3 id="listaDeLivros-heading1" style="color:#3A3636;font-weight:400;">Lista de Livros</h3>
    <div class="spacer" style="width: 300px; height: 44px;"></div>
    <ion-list ng-repeat="livros in service.listaLivros" id="listaDeLivros-list5">

      <ion-item  class="item-thumbnail-left" id="listaDeLivros-list-item6" ui-sref="horaEstrela" ng-click="buscaLivro(livros._id)" >
        <!--<img src="img/capa_livro_hora_da_estrela.jpg">-->

        <h2>{{livros.titulo}}</h2>
        <p>{{livros.autor}}</p>
        <p>{{livros.ano}}</p>

      </ion-item>
      <div class="spacer" style="width: 300px; height: 16px;">

      </div>
    </ion-list>

    <div id="listaDeLivros-button-bar1" class="button-bar">
      <button id="listaDeLivros-button12" class="button button-dark  button-block">1</button>
      <button id="listaDeLivros-button13" class="button button-dark  button-block">2</button>
      <button id="listaDeLivros-button14" class="button button-dark  button-block">3</button>
    </div>
  </ion-content>
</ion-view>
