<ion-view title="Criar Tópico de Discussão" id="page15" style="background-color:#54146D;">
  <ion-content padding="true" style="background: url(img/bg_girafinha_leitora.jpg) no-repeat center;background-size:cover;" class="has-header" ng-controller="criarTopicoCtrl">
    <div id="criarForum-container11">

      <div class="spacer" style="width: 300px; height: 30px;"></div>

      <div>
        <img src="img/banner_criarTopico.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>



      <div class="spacer" style="width: 300px; height: 50px;"></div>

    </div>

    <div class="spacer" style="width: 300px; height: 20px;"></div>

    <form id="criarForum-form16" class="list">
      <label class="item item-input" id="titulo_topico">
        <input type="text" ng-model="titulo" placeholder="Escolha um Título para o Fórum">
      </label>
    </form>
    </div>

    <div class="spacer" style="width: 300px; height: 20px;"></div>

    <form id="criarForum-form21" class="list">
      <label class="item item-input"  id="descricaoTopico">
        <textarea class="txtArea_descricaoTopico" ng-model="descricao" placeholder="Faça uma breve desrição do motivo da criação deste Tópico"></textarea>
      </label>

      <div class="spacer" style="width: 300px; height: 150px;"></div>

    </form>
    <button id="criarForum-button35" ng-click="criarTopico();listaTopico()" class="button button-laranja  button-block" ui-sref="listaDeTopicos">Criar Topico</button>
  </ion-content>
</ion-view>
