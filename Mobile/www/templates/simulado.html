<ion-view title="Simulado" id="page14" style="background-color:#10454d">
  <ion-content padding="true" class="has-header" ng-controller="simuladoCtrl">


          <ion-list class="lst_questinoes_simulado" ng-repeat="simulado in service.simulado">
            <ion-item class="simulado_enunciado_item">
              <h3 class ="simulado_enunciado_font">{{simulado.questao}}</h3>
            </ion-item>
            <ion-list ng-repeat="alternativa in simulado.alternativas">
              <ion-item class="simulado_item">
              <p class="simulado_txt_alternativa"><strong>{{alternativa}}</strong></p>
              </ion-item>

          </ion-list>



            <div class="spacer" style="width: 300px; height: 25px;"></div>












  </ion-content>

    <a ui-sref="simulado" id="aHoraDaEstrela-button34" class="button button-balanced  button-block icon-right ion-play">Verificar Respostas</a>

</ion-view>
